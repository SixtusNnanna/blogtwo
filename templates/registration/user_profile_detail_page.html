{% extends 'base.html'%}

{% block title %}{{user.username|title}}{% endblock %}
    
{% block content %}
<div class="container align-items-center justify-content-start">

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{profile.user.profile_picture.url}}" alt="..."  width="170" height="160" />
            </div>
            <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{profile.user.first_name}} {{profile.user.last_name}}</h5>
                  <p class="card-text"><small class="text-muted"><a href="{{user.profile.twitter_url}}">Twitter</a>
                | <a href="{{user.profile.facebook_url}}">Facebook</a>
            |     <a href="{{user.profile.instagram_url }}">Instagram</a></small></p>
                  <p class="card-text">{{profile.user.profile.bio}}</p>
                 
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
